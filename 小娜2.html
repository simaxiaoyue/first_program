<script>
    //自定义构造函数
    function XiaoNa() {
        //1.询问函数
        this.ask = function () {
            var info = prompt(' 1.求和\n 2.时间\n 3.笑话\n q退出');
            return info;
        }
        //2.求和函数
        this.sum = function () {
            var numbers = prompt(('请输入你要求和的数字，以逗号隔开，例如： 1,2,3,4'));
            var arr = numbers.split(',');
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum += parseFloat(arr[i]);
            }
            alert(sum);
        }
        //3. 时间函数
        this.date = function () {
            var date = new Date();
            var y = date.getFullYear();
            var M = date.getMonth() + 1;
            var d = date.getDate();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            M = M < 10 ? '0' + M : M;
            d = d < 10 ? '0' + d : d;
            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;
            s = s < 10 ? '0' + s : s;
            var time = y + '-' + M + '-' + d + ' ' + h + ':' + m + ':' + s;
            alert(time);
        }
        // 4.讲笑话功能
        this.joke = function () {
            var joke = ['笑话1', '笑话2', '笑话3', '笑话4', '笑话5', '笑话6']
            var j = Math.floor(Math.random() * joke.length)
            alert(joke[j]);
        }
        this.unknow = function () {
            alert('我不明白你在说什么,你说的是人话吗')
        }
    }

    //创建一个新对象
    var xiaona = new XiaoNa()
    while (true) {
        //1.询问函数调用
        var info = xiaona.ask();
        //2.退出
        if (info === 'q') {
            alert('输入错误,请重新输入,别乱按!');
            break;
        }
        //3 主体部分
        switch (info) {
            case '1':
            case '求和':
                //3.1 求和函数调用
                xiaona.sum();
                break;
            case '2':
            case '时间':
                //3.2 时间函数调用
                xiaona.date();
                break;
            case '3':
            case '笑话':
                //3.3 笑话函数调用
                xiaona.joke();
                break;
            default:
                //3.4 输入错误函数调用
                xiaona.unknow();
                break;
        }


    }
</script>

</html>
